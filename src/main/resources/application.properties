# Server configuration
server.port=8080

# Datasource H2
spring.datasource.url=jdbc:h2:~/paymentdb;DB_CLOSE_DELAY=-1

spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=sa
spring.datasource.generate-unique-name=false


# H2 console
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# JPA Configuration
spring.jpa.defer-datasource-initialization=false
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
#no use in ddl-auto=create because delete data on restart
spring.jpa.hibernate.ddl-auto=none 
spring.sql.init.mode=always
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.use_sql_comments=true

# Swagger/OpenAPI Configuration
#springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.enabled=true
springdoc.swagger-ui.operationsSorter=method
springdoc.swagger-ui.tagsSorter=alpha
springdoc.swagger-ui.tryItOutEnabled=true

# Application Info
app.name=QR Payment System
app.version=1.1.0
app.description=Hexagonal Architecture QR Payment System with H2 Database

# SonarQube configuration
sonar.projectKey=arq-hexagonal
sonar.projectName=Proyecto Arquitectura hexagonal con Java
sonar.projectVersion=1.0
sonar.sourceEncoding=UTF-8

# Source directories for Sonar
sonar.sources=src/main/java
sonar.tests=src/test/java

# Exclusions (optional)
sonar.exclusions=**/generated/**,**/dto/**,**/command/**,**/request/**

# Jacoco coverage
sonar.java.coveragePlugin=jacoco
sonar.jacoco.reportPaths=target/site/jacoco/jacoco.xml